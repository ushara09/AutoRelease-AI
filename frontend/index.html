<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Note Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .release-note {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Release Note Generator</h1>
        
        <form id="releaseForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="repo">Repository Name</label>
                    <input type="text" id="repo" name="repo" placeholder="e.g., my-awesome-project" required>
                </div>
                
                <div class="form-group">
                    <label for="jiraTicket">JIRA Ticket</label>
                    <input type="text" id="jiraTicket" name="jiraTicket" placeholder="e.g., PROJ-123" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Generate Release Note
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating release note... This may take a few moments.</p>
        </div>

        <div class="result" id="result">
            <h3>Generated Release Note:</h3>
            <div class="release-note" id="releaseNote"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('releaseForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const releaseNote = document.getElementById('releaseNote');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const repo = document.getElementById('repo').value.trim();
            const jiraTicket = document.getElementById('jiraTicket').value.trim();
            
            if (!repo || !jiraTicket) {
                showResult('Please fill in both repository name and JIRA ticket.', true);
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/generate-release-note/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo: repo,
                        jira_ticket: jiraTicket
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult(data.release_note, false);
                } else {
                    const errorMsg = data.detail || 'Failed to generate release note';
                    showResult(`Error: ${errorMsg}`, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`Network error: ${error.message}. Make sure the backend server is running on http://localhost:8000`, true);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Release Note';
                loading.style.display = 'none';
            }
        });

        function showResult(content, isError = false) {
            releaseNote.textContent = content;
            result.className = isError ? 'result error' : 'result success';
            result.style.display = 'block';
            
            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Auto-focus on first input
        document.getElementById('repo').focus();
    </script>
</body>
</html>
